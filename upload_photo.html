<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="rating.css" rel="stylesheet">

    </head>
    <body onload="getUserData()">
        <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Squeakoo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="get_all_creatures.html?page=1">All piggies<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="user_piggies.html">My piggies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="user_votes.html">My votes</a>
                </li>
            </ul>
              <div class="form-inline mt-2 mt-md-0">
              <!-- <form class="form-inline mt-2 mt-md-0" id="searchForm"> -->
                <button class="searching-btn" type="submit" onclick="SearchFunction()"><i class="fa fa-search"></i></button>
                <input class="form-control mr-sm-2" name="q" type="text" id="mySearch" placeholder="Search a pig">
              <!-- </form> -->
              <button class="user-btn" type="button" onclick="location.href='user_settings.html'"><i class="fa fa-user-circle"></i></button>
            </div>
        </div>
          </nav>
        </header>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-8" id="pig_image">
              <a class="remove-image" href="#" onclick="delPigImage()" hidden>&#215;</a>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <div class="col-4">
              <h3 class="pig-info-title">Pig info</h1>
                  <form class="form-signin" id="formAjax">
                  </form>
              <form class="form-signin-upload-pig" enctype="multipart/form-data" method="post" name="fileinfo">
                  <fieldset>
                      <legend>Upload a photo</legend>
                  <label for="file"><i class="fa fa-upload"></i></label>
                  <input type="file" name="file" id="file" required />
                  <progress id="progressBar" value="0" max="100" style="width:250px;" hidden></progress>
                  <p id="status" hidden></p>
                  <div class="preview">
                      <p>No files currently selected for upload</p>
                  </div>
                  <button class="btn btn-primary btn-block" id="submit-btn" type="submit">Submit photo</button>
                  </fieldset>
              </form>
          </div>
        </div>
      </div>
      <script src="upload_photo.js"></script>
      <script src="search_button.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   </body>
</html>
