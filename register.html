<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body class="text-center" >
        <form class="form-signin" id="formAjax">
          <img class="mb-4" src="pictures/pig.png" alt="welcome pig" height="100" weight="120">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" id="inputName" class="form-control" placeholder="Name" required>
          <label for="inputLogin" class="sr-only">Login</label>
          <input type="login" id="inputLogin" class="form-control" placeholder="Login" required>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPasswordRepeat" class="sr-only">Password Repeat</label>
          <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Password Repeat" required>

          <button class="btn btn-lg btn-primary btn-block" id="register-btn" type="submit">Register</button>
          <p class="mt-3 mb-2 text-muted" >Or</p>
          <p class="mt-5 mb-3 text-muted" href="index.html">If you're Squeakoo member already</p>
          <button class="btn btn-md btn-info btn-block" onclick="location.href='http://localhost:8000/creatder/login/'" type="button">Log in</button>

        </form>

        <script src="register.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
