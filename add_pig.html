      <form class="form-signin" id="formAjax">

        <h3 class="h3 mb-3 font-weight-normal">Add your pig</h3>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" id="inputName" class="my-form" placeholder="Name" required>
        <label for="inputAge" class="sr-only">Age</label>
        <input type="number" id="inputAge" class="my-form" step="1" pattern="\d+" placeholder="Age" required>
        <label for="inputSex" class="sr-only">Sex</label>
        <select id="inputSex" class="my-form" required>
            <option value=""disabled selected>--Choose a sex--</option>
            <option value="Not sure">Not sure</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <label for="inputBreed" class="sr-only">Breed</label>
        <select id="inputBreed" class="my-form" required>
            <option value=""disabled selected>--Choose a breed--</option>
            <option value="Other">Other</option>
            <option value="Abyssinian">Abyssinian</option>
            <option value="American">American</option>
            <option value="Hairless">Hairless</option>
            <option value="Himalayan">Himalayan</option>
            <option value="Rex">Rex</option>
            <option value="Silkie">Silkie</option>
            <option value="Teddy">Teddy</option>
            <option value="White-crested">White-crested</option>
        </select>
        <label for="inputColorPattern" class="sr-only">Color Pattern</label>
        <select id="inputColorPattern" class="my-form" required>
            <option value=""disabled selected>--Choose a color pattern--</option>
            <option value="Agouti-Chocolate">Agouti-Chocolate</option>
            <option value="Agouti-Cream">Agouti-Cream</option>
            <option value="Agouti-Golden">Agouti-Golden</option>
            <option value="Agouti-Silver">Agouti-Silver</option>
            <option value="Albino">Albino</option>
            <option value="Brindle">Brindle</option>
            <option value="Mix">Mix</option>
            <option value="Self-Black">Self-Black</option>
            <option value="Self-White">Self-White</option>
            <option value="Self-Red">Self-Red</option>
            <option value="Red-black">Red-black</option>
            <option value="White-black">White-black</option>
            <option value="White-cream">White-cream</option>
            <option value="White-red">White-red</option>
        </select>
        <label for="inputCrossedRainbowBridge" class="sr-only">Crossed Rainbow Bridge</label>
        <select id="inputCrossedRainbowBridge" class="my-form" required>
            <option value=""disabled selected>--Crosed Rainbow Bridge--</option>
            <option value="False">False</option>
            <option value="True">True</option>
        </select>
